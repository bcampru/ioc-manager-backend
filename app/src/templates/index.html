<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>HTML</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link
			href="{{ url_for('static', filename='index.css')}}"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="{{ url_for('static', filename='app.css')}}"
			rel="stylesheet"
			type="text/css"
		/>
	</head>

	<body>
		<header class="header-area" id="grad">
			<div class="container">
				<div class="logo">
					<img
						src="https://3ei3k8uli3v1mr8hvp9a1hq5-wpengine.netdna-ssl.com/wp-content/uploads/2019/02/CyberProod_logo_RGB_color_Horizontal.png"
						alt="Logo"
					/>
				</div>
				<div class="company"><h1>{{ var }}</h1></div>
				<nav class="menu">
					<ul>
						<li><button class="boto" id="home">HOME</button></li>
						<li><button class="boto" id="add">Add IOCs</button></li>
						<li>
							<button class="boto" id="update">
								Update IOCs
							</button>
						</li>
						<li>
							<button class="boto" id="delete">
								Delete IOCs
							</button>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<div id="show"></div>

		<script type="text/javascript">
			$(document).ready(function () {
				$("#home").click(function () {
					$("#show")
						.hide()
						.load("/addIoc", function () {
							console.log("Load completed!");
						})
						.fadeIn(1000);
				});
				$("#add").click(function () {
					$("#show")
						.hide()
						.load("/addIoc", function () {
							console.log("Load completed!");
							sendReq();
						})
						.fadeIn(1000);
				});
				$("#delete").click(function () {
					$("#show")
						.hide()
						.load("/deleteIoc", function () {
							console.log("Load completed!");
						})
						.fadeIn(1000);
				});
				$("#update").click(function () {
					$("#show")
						.hide()
						.load("/updateIoc", function () {
							console.log("Load completed!");
						})
						.fadeIn(1000);
				});
			});
			function sendReq() {
				const btnEl = document.getElementById("start");
				const fileInput = document.getElementById("input");
				var file = "";

				fileInput.onchange = () => {
					file = fileInput.files[0];
				};

				btnEl.addEventListener("click", function (e) {
					if (file == "") {
						alert("Please select a file");
						return;
					}
					let prevBufferEnd = 0;
					let total = 0;
					let div = document.getElementById("content");
					div.innerHTML = "";
					let myProgress = document.createElement("div");
					let myBar = document.createElement("div");
					myProgress.id = "myProgress";
					myBar.id = "myBar";
					myProgress.appendChild(myBar);
					div.appendChild(myProgress);

					const xhr = new XMLHttpRequest();

					xhr.addEventListener("progress", function (e) {
						let currentProgress =
							e.currentTarget.responseText.substring(
								prevBufferEnd,
								e.currentTarget.responseText.length
							);
						prevBufferEnd = e.currentTarget.responseText.length;
						const respData = JSON.parse(currentProgress);

						if (respData) {
							if (respData["total"]) {
								total = respData.total;
							} else if (respData["progress"]) {
								const { progress } = respData;
								const percent = (progress / total) * 100;
								var elem = document.getElementById("myBar");
								elem.style.width = percent.toFixed(1) + "%";
								elem.innerHTML = percent.toFixed(1) + "%";
							} else if (respData["finished"]) {
								var div = document.getElementById("content");
								var excel = document.createElement("a");
								excel.href = "/excel";
								excel.type = "button";
								excel.innerHTML = "Download Excel";
								excel.classList.add("boto");
								var text = document.createElement("a");
								text.href = "/text";
								text.type = "button";
								text.innerHTML = "Download Excel";
								text.classList.add("boto");
								div.innerHTML = "";
								div.appendChild(excel);
								div.appendChild(document.createElement("br"));
								div.appendChild(text);
							} else if (respData["error"]) {
								alert(respData.error);
							}
						}
					});

					xhr.addEventListener("loadend", function (e) {
						btnEl.disabled = false;
					});
					var formData = new FormData();
					formData.append("file", file);
					xhr.open("post", "/load");
					xhr.send(formData);
				});
			}
		</script>
	</body>
</html>
